<ion-header>

  <ion-navbar>
    <ion-title>{{ cardSet.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-slides pager>
    <ion-slide *ngFor="let card of cards">
      <div class="card">
        <img class="card-image" [src]="card.uri"/>
        <div class="card-state">{{ card.stateAsString }}</div>
        <div class="card-question">{{ card.question }}</div>
        <ion-input class="card-answer" type="text" [(ngModel)]="card.answer" (change)="answerChanged($event)"  placeholder="-> Hier bitte Anwort eintragen!"></ion-input>
        
       </div>
    </ion-slide>
  </ion-slides>

</ion-content>
