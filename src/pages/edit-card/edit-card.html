<ion-header>

  <ion-navbar>
    <ion-title>Karte bearbeiten</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

<ion-list>
  <ion-item>
    <ion-img [src]="card.uri" (click)="takePhoto()"></ion-img>
  </ion-item>

  <ion-item>
    <ion-label floating color="primary">Frage</ion-label>
    <ion-input [(ngModel)]="card.question"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating color="primary">Antwort</ion-label>
    <ion-input [(ngModel)]="card.answer"></ion-input>
  </ion-item>
    
</ion-list>


</ion-content>
