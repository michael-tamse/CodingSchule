<ion-header>

  <ion-navbar>
    <ion-title>Verwalten</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

<ion-list>

    <ion-item-sliding *ngFor="let cardSet of cardSets">

      <button ion-item (click)="editCardSet(cardSet)">

        <ion-thumbnail item-start>
          <img [src]="cardSet.uri"/>
        </ion-thumbnail>

        <h2>{{cardSet.name}}</h2>
      </button>

      <ion-item-options side="right">
        <button color="danger" ion-button (click)="deleteCardSet(cardSet)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>

    </ion-item-sliding>

</ion-list>

 <ion-fab bottom right>
   <button ion-fab (click)="addCardSet()"><ion-icon name="add"></ion-icon></button>
 </ion-fab>

</ion-content>
